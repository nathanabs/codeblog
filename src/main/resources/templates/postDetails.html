<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>CodeBlog</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<meta charset="utf-8"/>
		
	<style type="text/css">
		body {
    		padding-top: 50px;
		}
	</style>
	</head>

	<body>
		<header th:replace="fragments/header :: header">
			<div>header</div>
		</header>
		
		<main>
		
			<div class="container" style="width: 60%; padding-bottom: 30px">
	
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white; padding-left: 0px">
						<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
						<li class="breadcrumb-item active" aria-current="page">Posts</li>
					</ol>
				</nav>
				
				<article>
					<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px" ><span th:text="${post.title}"></span></h1>
					
					<p class="card-subtitle md-2 text-muted">
						<div class="row" style="padding-left: 10px">
							<i class="material-icons">perm_identity</i>
							<span th:text="${post.author}"></span>
						</div>
						<div class="row" style="padding-left: 10px">
							<i class="material-icons">date_range</i>
							<span th:text="${post.date}"></span>
						</div>
					</p>
					
					<section>
						<p class="card-text" style="margin-top: 40px; text-align: justify;">
							<span th:utext="${post.text}"></span>
						</p>
					</section>
					
				</article>
				
				
			</div>
		</main>
	</body>
</html>
