<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>CodeBlog</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<meta charset="utf-8"/>
	
	<style type="text/css">
		body {
    		padding-top: 50px;
		}
	</style>
	</head>

	<body>
		<header th:replace="fragments/header :: header">
			<div>header</div>
		</header>
		
		<section>
		
			<div class="container" style="width: 60%; padding-bottom: 30px">
	
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white; padding-left: 0px">
						<li class="breadcrumb-item active" aria-current="page">Posts</li>
					</ol>
				</nav>
				
				<div class="card shadow-sm bg-white rounded" style="margin-top: 10px" th:each="post : ${posts}">
					<div class="card-body">
						<p class="card-subtitle md-2 text-muted">
							<span th:text="${post.author}"></span>
							<span th:text="${post.date}"></span>
						</p>
						
						<a th:href="${(#mvc.url('CC#getPostById').arg(0, post.id)).build()}"><h4 class="card-title text-dark" style="font-weight: bold; padding-top: 5px">
							<span th:text=${post.title}></span>
						</h4></a>
						
						<p class="card-text">
							<span th:utext="${#strings.abbreviate(post.text,250)}"></span>
						</p>
						
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
