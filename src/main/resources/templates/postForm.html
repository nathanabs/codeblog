<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>CodeBlog</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		
		
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.js"></script>
		
		<meta charset="utf-8"/>
	<style type="text/css">
		body {
    		padding-top: 50px;
		}
	</style>
	</head>

	<body>
		<header th:replace="fragments/header :: header">
			<div>header</div>
		</header>
		
		<section>
		
			<div class="container" style="width: 60%; padding-bottom: 30px">
	
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white; padding-left: 0px">
						<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts<a></a></li>
						<li class="breadcrumb-item active" aria-current="page">Novo Post</li>
					</ol>
				</nav>
				
				<div>
					<th:block th:include="mensagemValidacao"></th:block>
					<form method="post">
						<div class="form-group">
							<label for="title">Título</label>
							<input class="form-control" type="text" id="title" name="title" placeholder="Título *">
						</div>
						<div class="form-group">
							<label for="author">Autor</label>
							<input class="form-control" type="text" id="author" name="author" placeholder="Autor *">
						</div>
						<div class="form-group">
							<label for="tex">Texto</label>
							<textarea class="form-control" id="text" name="text" placeholder="Texto *" rows="4"></textarea>
						</div>
						<small class="form-text text-danger">(*) Campos obrigatórios</small>
						
						<button type="submit" class="btn btn-primary" style="margin-top: 10px">Publicar</button>
						
						<a href="/posts" class="btn btn-outline-secondary" role="button" style="margin-top: 10px">Cancelar</a>
						
					</form>
				</div>
				
			</div>
		</section>
		
		<script type="text/javascript">
			
		 $(document).ready(function() {
		        $('#text').summernote({
		        	placeholder: "Texto *",
		        	tabsize: 2,
		        	height: 130,
		        	toolbar: [
		        	    ['style', ['bold', 'italic', 'underline', 'clear']],
		        	    ['font', ['strikethrough', 'superscript']],
		        	    ['fontsize', ['fontsize']],
		        	    ['color', ['color']],
		        	    ['para', ['ul', 'ol', 'paragraph']],
		        	    ['height', ['height']]
		        	  ]
					
		        });
		    });
		</script>
		
	</body>
</html>
